- name: Set authorized key took from file
  hosts: home_base
  user: rramirez
  tasks:
  - authorized_key:
      user: rramirez
      state: present
      key: "{{ lookup('file', '/home/rafz/.ssh/id_rsa.pub') }}"

  - name: add rramirez to sudo
    become: true
    become_method: su
    command: usermod -aG sudo rramirez
  
  - name: Disable Swap
    become: true
    become_method: sudo
    replace:
      path: /etc/fstab
      regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
      replace: '# \1'
